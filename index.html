<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSCI 225 dkwelcher</title>
    <!-- Browser Tab Icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/under-construction-small.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Custom Style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container flex">
      <div class="card flex">
        <div>
          <img
            class="card__img"
            src="./images/construction-silhouette.jpg"
            alt="Scaffolding and construction crew silhouetted by a cloudy sunset"
          />
        </div>
        <div class="card__info flex">
          <h1 class="card__title">
            <span class="clr-accent">We're</span><br />Under<br />Construction
          </h1>
          <p class="card__text">
            This page is currently under construction. Add your email below for
            updates.
          </p>
          <div class="card__user">
            <input
              class="card__email-input"
              type="text"
              placeholder="Email address"
            />
            <button
              id="card__submit-btn"
              class="card__submit-btn"
              type="button"
            >
              >
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
